<ion-header>
    <ion-toolbar color="danger">
        <ion-img src="..\assets\icon\ajcinemas.png"></ion-img>
        
    </ion-toolbar>
</ion-header>

<ion-content>
    <ion-item>
        <ion-label>Movie :</ion-label>
        <ion-input [(ngModel)]="booking.Movie" placeholder="Enter the Movie Name" ></ion-input>
    </ion-item>
    
    <ion-item>
        <ion-label>Time :</ion-label>
        <ion-input [(ngModel)]="booking.Time" placeholder="Enter the Movie Time" ></ion-input>
    </ion-item>
    {{booking | json}}
    <button ion-button block clear>Book Now!</button>

</ion-content>
