<ion-header>
  <ion-toolbar color="danger">
      <ion-img src="..\assets\icon\ajcinemas.png"></ion-img>
      
  </ion-toolbar>
</ion-header>

<ion-content>
  <div text-center>
    <ion-list>
      <ion-list-header>
        Seats Booked!
      </ion-list-header>
      <ion-item *ngFor="let booking of bookingList$ | async">
        Seat No.{{booking.Seat}}
        /  Title:{{booking.Movie}}
        /  Time:{{booking.Time}}
      </ion-item>
    </ion-list>
  </div>
 
</ion-content>
